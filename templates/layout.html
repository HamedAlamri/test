<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/styles.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="/static/fields.png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 0.75rem 1rem;
        }

        .navbar-brand img {
            border-radius: 50%;
            height: auto;
            width: auto;
            max-height: 80px;
            max-width: 80px;
            transition: max-height 0.3s;
        }

        .navbar-brand span {
            font-size: 1.5rem;
            font-weight: 700;
            margin-left: 10px;
            color: #333333;
        }

        .nav-link {
            color: #007bff !important;
            font-weight: 500;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s, color 0.3s;
        }

        .nav-link:hover {
            background-color: #007bff;
            color: #ffffff !important;
            border-radius: 5px;
        }

        .container {
            margin-top: 50px;
        }

        .footer {
            background-color: #ffffff;
            padding: 20px 0;
            margin-top: 50px;
            border-top: 1px solid #e9ecef;
        }

        .footer .nav-link {
            color: #6c757d !important;
        }

        @media (max-width: 768px) {

            .navbar-brand img {
                max-height: 50px;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding-left: 15px;
                padding-right: 15px;
            }

            .navbar-brand img {
                max-height: 50px;
            }
        }

        @media (max-width: 375px) {
            .navbar-brand img {
                max-height: 50px;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <img src="/static/fields.png" alt="Logo">
      <span>Fields</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/bookedUP">Check Your Order</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/contact">Contact</a>
        </li>
        <!---->
        <li class="nav-item">
          <a class="nav-link" href="/manger">manger</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fieldsMangers">fieldsMangers</a>
        </li>
        <!---->
      </ul>
    </div>
  </div>
</nav>

<!-- Content -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      {% block body %}{% endblock %}
    </div>
  </div>
</div>

<!-- Footer -->
<div class="footer text-center">
  <div class="container">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/contact">Contact</a>
      </li>
    </ul>
    <p class="text-muted">&copy; 2024 Fields. All rights reserved.</p>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
